{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Register Page</title>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Register</h1>
        </div>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                <label >{{form.username.label}}</label>
                    {{form.username}}
                <label >{{form.password1.label}}</label>
                    {{form.password1}}
                <label >{{form.password2.label}}</label>
                    {{form.password2}}
                <input style="margin: top 10px;" class="button" type="submit" value="Log in">
            </form>
            <p> Do you have an account?
                <a style="text-decoration:none;" href="{% url 'login' %}">Log in</a>
            </p>
        </div>
    </div>

</body>

</html>
